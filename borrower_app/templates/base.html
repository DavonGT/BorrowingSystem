<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowing System</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <img class="logo" src="{% static 'images/essu_logo_no_text.png' %}" alt="Logo">
        <h2 class="heading">ESSU Borrower</h2>
        <div class="nav-links">
            <a href="{% url 'home' %}" class="nav-home">Home</a>
            <a href="{% url 'data_table' %}" class="nav-pending">Items Overview</a>
            <a href="{% url 'inventory' %}" class="nav-return">Inventory</a>
            <a href="{% url 'logout' %}" class="nav-logout">Logout</a>
        </div>
    </div>

    <!-- Page Content -->
    {% block content %}
    {% endblock %}

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Active Link Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const navLinks = document.querySelectorAll(".nav-links a");
            const currentPath = window.location.pathname;
    
            navLinks.forEach(link => {
                // Match the base URL path
                if (currentPath.startsWith(link.pathname)) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        });
    </script>
    
</body>
</html>
