<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowing System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- Font Awesome CSS for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img class="logo" src="{% static 'images/essu_logo_no_text.png' %}" alt="Logo">
        <h2 class="heading">ESSU Borrower</h2>
        <button class="nav-menu-button">&#9776;</button>
    </div>

    <!-- Navigation Links (Sliding Menu) -->
    <div class="nav-links">
        <!-- Back Arrow to close the menu -->
        <button class="nav-close-button">
            <i class="fas fa-arrow-right"></i>  {{ current_page }}
        </button>

        <!-- Green line separating the arrow from the navigation links -->
        <div class="nav-line"></div>

        <a href="{% url 'home' %}" class="nav-home">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="{% url 'data_table' %}" class="nav-pending">
            <i class="fas fa-boxes"></i> Item Overview
        </a>
        <a href="{% url 'inventory' %}" class="nav-return">
            <i class="fas fa-archive"></i> Inventory
        </a>
        <a href="{% url 'logout' %}" class="nav-logout">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>

    </div>

    <!-- Overlay for the menu -->
    <div class="nav-overlay"></div>

    <!-- Page Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuButton = document.querySelector(".nav-menu-button");
            const navLinks = document.querySelector(".nav-links");
            const overlay = document.querySelector(".nav-overlay");
            const closeButton = document.querySelector(".nav-close-button");

            // Toggle the menu
            menuButton.addEventListener("click", () => {
                navLinks.classList.toggle("open");
                overlay.classList.toggle("show");
            });

            // Close the menu when clicking on the overlay
            overlay.addEventListener("click", () => {
                navLinks.classList.remove("open");
                overlay.classList.remove("show");
            });

            // Close the menu when clicking the back arrow
            closeButton.addEventListener("click", () => {
                navLinks.classList.remove("open");
                overlay.classList.remove("show");
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
